<div class="d-flex justify-content-center">
    <form [formGroup]="form" class="formLogin">
        
        <h1>Acesso restrito <i class="fa-solid fa-user-lock"></i> </h1>
        <p>Digite os seus dados de acesso abaixo. </p>
        
        <mat-form-field floatLabel="always" appearance="outline" class="mt-1">
            <mat-label> Usu치rio </mat-label>
            <input matInput placeholder="Digite seu usu치rio" formControlName="user">
            <mat-error *ngIf="this.form.controls['user'].invalid">Digite um usu치rio valido !!</mat-error>            
        </mat-form-field>

        <mat-form-field floatLabel="always" appearance="outline" class="mt-2 mb-3">
            <mat-label> Senha </mat-label>
            <input type="password" matInput placeholder="Digite sua senha" formControlName="password">            
            <mat-error *ngIf="this.form.controls['password'].invalid">Digite uma senha valida !!</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" (click)="onSubmit()">Entrar</button>

        <a class="mt-3 text-start" color="warn" routerLink="/signup">Novo usu치rio? Clique aqui!!</a>
    </form>

</div>
