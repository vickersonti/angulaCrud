<section>
    <div class="h3 bold text-center mt-4">
        <u>
            <ng-container [ngSwitch]="mode">
            <ng-container *ngSwitchCase="'view'">
                Visualizar
            </ng-container>
            <ng-container *ngSwitchCase="'edit'">
                Editar
            </ng-container>
            <ng-container *ngSwitchCase="'create'">
                Cadastrar
            </ng-container>
            </ng-container>
            pessoa
        </u>
    </div>

    <div mat-dialog-content class="mt-2 me-3">
        <form [formGroup]="formPessoa" >
            <mat-form-field floatLabel="always" appearance="outline" class="mt-3">
                <mat-label> Nome Pessoa </mat-label>
                <input oninput="this.value = this.value.toUpperCase()" matInput placeholder="Nome" formControlName="name">
            </mat-form-field>

            <mat-form-field floatLabel="always" appearance="outline">
                <mat-label> Nascimento </mat-label>
                <input type="number" matInput  formControlName="birth" placeholder="Nascimento">
            </mat-form-field>

            <mat-form-field floatLabel="always" appearance="outline">
                <mat-label> Naturalidade </mat-label>
                <input type="string" matInput  formControlName="nationality" placeholder="Nacionalidade">
            </mat-form-field>

            <mat-form-field floatLabel="always" appearance="outline">
                <mat-label> Nacionalidade </mat-label>
                <input type="string" matInput  formControlName="naturalness" placeholder="Naturalidade">
            </mat-form-field>

            <mat-form-field floatLabel="always" appearance="outline">
                <mat-label> Telefone </mat-label>
                <input type="string" matInput  formControlName="phone" placeholder="Telefone">
            </mat-form-field>
        </form>

        <button class="w-100" color="primary" mat-flat-button *ngIf="mode !== 'view'" (click)="addPessoa()">
            <mat-icon aria-hidden="false">save</mat-icon>
                Salvar
        </button>
        <button class="w-100" mat-flat-button *ngIf="mode === 'view'" (click)="changeToEdit()">
            <mat-icon aria-hidden="false">edit</mat-icon>
                Editar
        </button>
    </div>
</section>
